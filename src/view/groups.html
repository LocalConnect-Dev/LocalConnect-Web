<div id="region-wrapper" v-cloak>
  <a :href="'/regions.view' + id" class="ui primary left labeled icon button">
    <i class="backward icon"></i>
    サービス管理パネルへ戻る
  </a>
  <a :href="'/create-group.view?region=' + id" class="ui positive left labeled icon button">

    <div class="ui list">
      <div class="item" v-for="group in groups">

        <div class="content">
          <span class="group-name">{{ group.name }}</span>
          <a class="ui right labeled icon button go-to-region"
             :href="'/users.view?group=' + group.id">

      </div>
