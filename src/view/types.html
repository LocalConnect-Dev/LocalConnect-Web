<div class="ui breadcrumb">
  <div class="section"><i class="home icon"></i> ホーム</div>
  <i class="right angle icon divider"></i>
  <div class="section"><i class="secret user icon"></i> サービス管理パネル</div>
  <i class="right angle icon divider"></i>
  <div class="active section"><i class="tag icon"></i> ユーザの種類の一覧</div>
</div>
<br>
<br>
<button id="back-to-panel"
        class="ui primary left labeled icon button require-permission"
        data-permission="read_users">
  <i class="backward icon"></i>
  管理パネルへ戻る
</button>
<a href="/create-type.view"
   class="ui positive left labeled icon button require-permission"
   data-permission="write_types">
  <i class="plus icon"></i>
  新しいユーザの種類を作成する
</a>
<section id="types" v-cloak>
  <article class="ui fluid card">
    <div class="ui list">
      <div class="item" v-for="type in types">
        <i class="large tag middle aligned icon"></i>
        <div class="content">
          <span>{{ type.name }}</span>
          <br>
          <small>{{ type.permissions | join }}</small>
        </div>
      </div>
    </div>
  </article>
</section>
