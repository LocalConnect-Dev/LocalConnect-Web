<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Siketyan さんのマイページ - Local Connect</title>
    <link rel="stylesheet" href="semantic/dist/semantic.css">
    <link rel="stylesheet" href="css/local-connect.css">
  </head>
  <body>
<!--#include file="inc/header.html" -->
    <main class="ui container">
      <div class="ui breadcrumb">
        <a class="section"><i class="home icon"></i> ホーム</a>
        <i class="right angle icon divider"></i>
        <a class="section"><i class="comments icon"></i> 掲示板</a>
        <i class="right angle icon divider"></i>
        <div class="active section">投稿一覧</div>
      </div>
      <h3>最近の投稿</h3>
      <section id="posts">
        <div class="ui stackable two column grid">
          <div class="column" v-for="post in posts">
            <article class="ui fluid card post-card">
              <div class="content">
                <div class="header">
                  <img class="ui avatar image" src="img/siketyan.jpg"> {{ post.author.name }}
                </div>
                <div class="description">
                  <h4>{{ post.document.title }}</h4>
                  <p>{{ post.document.content }}</p>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
      <br>
      <div class="centered">
        <button class="ui basic button">
          <i class="up angle icon"></i>
          一番上へ戻る
        </button>
      </div>
    </main>
<!--#include file="inc/footer.html" -->
    <script src="js/posts.js"></script>
  </body>
</html>
