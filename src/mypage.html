<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Siketyan さんのマイページ - Local Connect</title>
    <link rel="stylesheet" href="semantic/dist/semantic.css">
    <link rel="stylesheet" href="css/local-connect.css">
  </head>
  <body>
    <div class="ui page dimmer" id="loader">
      <div class="ui text loader">しばらくお待ちください</div>
    </div>
<!--#include file="inc/header.html" -->
    <main class="ui container">
      <div class="ui breadcrumb">
        <a class="section"><i class="home icon"></i> ホーム</a>
        <i class="right angle icon divider"></i>
        <a class="section"><i class="address card icon"></i> マイページ</a>
        <i class="right angle icon divider"></i>
        <div class="active section"><i class="user icon"></i> Siketyan</div>
      </div>
      <section id="profile">
        <article class="ui fluid card">
          <div class="content">
            <div class="header">
              <img class="ui avatar image" src="img/siketyan.jpg"> {{ user.name }}
            </div>
            <div class="description">
              <ul class="ui list">
                <li>趣味: {{ hobbies }}</li>
                <li>好物: {{ favorites }}</li>
                <li>座右の銘: {{ mottoes }}</li>
              </ul>
            </div>
          </div>
        </article>
      </section>
      <h3>Siketyan さんの投稿</h3>
      <section id="posts">
        <div class="ui stackable two column grid">
          <div class="column">
            <article class="ui fluid card">
              <div class="content">
                <div class="header">
                  <img class="ui avatar image" src="img/siketyan.jpg"> Siketyan
                </div>
                <div class="description">
                  <p>投稿</p>
                </div>
              </div>
            </article>
          </div>
          <div class="column">
            <article class="ui fluid card">
              <div class="content">
                <div class="header">
                  <img class="ui avatar image" src="img/siketyan.jpg"> Siketyan
                </div>
                <div class="description">
                  <p>投稿</p>
                </div>
              </div>
            </article>
          </div>
          <div class="column">
            <article class="ui fluid card">
              <div class="content">
                <div class="header">
                  <img class="ui avatar image" src="img/siketyan.jpg"> Siketyan
                </div>
                <div class="description">
                  <p>投稿</p>
                </div>
              </div>
            </article>
          </div>
        </div>
      </section>
      <br>
      <div class="centered">
        <button class="ui basic button">
          <i class="up angle icon"></i>
          一番上へ戻る
        </button>
      </div>
    </main>
<!--#include file="inc/footer.html" -->
    <script src="js/mypage.js"></script>
  </body>
</html>
